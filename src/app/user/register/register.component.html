<div class="col-md-4 col-md-offset-3">
  <h2>Inscription</h2>

  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" name="prenom" [(ngModel)]="model.prenom" #prenom="ngModel" required />
      <div *ngIf="f.submitted && !prenom.valid" class="err">Le prénom est obligatoire</div>
    </div>

    <div [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" name="nom" [(ngModel)]="model.nom" #nom="ngModel" required />
      <div *ngIf="f.submitted && !nom.valid" class="err">Le nom est obligatoire</div>
    </div>

    <div [ngClass]="{ 'has-error': f.submitted && !telephone.valid }">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" name="telephone" [(ngModel)]="model.telephone" #telephone="ngModel" required/>
      <div *ngIf="f.submitted && !telephone.valid" class="err">Le numéro est obligatoire</div>
    </div>

    <div [ngClass]="{ 'has-error': f.submitted && !age.valid }">
      <label for="age">Votre Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" required />
      <div *ngIf="f.submitted && !age.valid" class="err">L'age est obligatoire</div>
    </div>

    <div [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="mail">Email</label>
      <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
      <div *ngIf="f.submitted && !mail.valid" class="err">Un email est obligatoire</div>
    </div>

    <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="err">Le mot de passe est obligatoire</div>
    </div>
    <div>
      <button [disabled]="loading" class="btn btn-primary">Inscription</button>

  </form>
</div>
