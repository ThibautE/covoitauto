<form *ngIf="!isLoggedIn" (ngSubmit)= "onSubmit()" #loginForm = "ngForm">
		<label for="username"> Login </label>
		<input type="text" class ="form-control" id="username"  required placeholder="email" [(ngModel)]="username" name = "username"/><p></p>
		<label for="pass">Password</label>
		<input type="password" class ="form-control" id="pass"  required placeholder="password" [(ngModel)]="pass" name = "pass"/><p></p>
	<button type = "Submit">Se connecter</button>
</form>
<div *ngIf="isLoggedIn">
	Bonjour {{username}}! Vous êtes connecté
	<br/><br/>
	<button (click)="logout()"> Se déconnecter</button>
</div>
