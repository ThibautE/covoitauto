<form name="proposeForm" (ngSubmit)="proposeForm.form.valid && onSubmit()" #proposeForm="ngForm">
  	<input class="bSearch" [(ngModel)]="tripsParams.cityD" type="text" name="cityD" placeholder="Départ">
	<input class="bSearch" [(ngModel)]="tripsParams.cityA" type="text" name="cityA" placeholder="Destination">
	<input class="bSearch" [(ngModel)]="tripsParams.date" type="date" name="date" placeholder="Date">
	<input class="bValid" type="submit" value="Rechercher">
</form>


	<div *ngIf= "!empty()" >
		<li *ngFor="let trip of tripsFind"> 
            <label > {{trip.depart.ville}} à {{trip.arrive.ville}} pour {{trip.prix}} €
			<label *ngIf="trip.nbPlaces != 0"> il reste {{trip.nbPlaces}} !</label>
			<label *ngIf="trip.nbPlaces == 0" class="warning"> [Plus de place disponible !]</label></label>
        </li>
	</div> 
	<div *ngIf= "empty()">
		<p> Aucun covoiturage n'est proposé pour votre recherche.</p>
	</div>
